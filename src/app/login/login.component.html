<mat-card>
  <mat-card-title>
    NOTTURNA
  </mat-card-title>
  <mat-card-subtitle>
    Cronaca di Roma
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()" #formDir="ngForm">

      <mat-form-field class="full-width-input">
        <input matInput formControlName="nome" placeholder="Nome utente" required>
       </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

      <button  mat-raised-button color="primary" [disabled]="!formDir.form.valid" >Login</button>
      <div style="text-align:center">
        <a [routerLink]="['/registra']" >Registrati</a>
        <mat-error *ngIf="loginInvalid">
          Errore di autenticazione
        </mat-error>
      </div>
    </form>
  </mat-card-content>
</mat-card>
