<div>
  &nbsp;
</div>
<mat-card >

    <mat-card-title>
      <span class="true-primary"><h1>NOTTURNA</h1><br>&nbsp;</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="true-primary-small"><p>Cronaca di Roma</p></span>
    </mat-card-subtitle>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()" #formDir="ngForm">

      <mat-form-field class="full">
        <input matInput formControlName="nome" placeholder="Nome utente" required>
       </mat-form-field>

      <mat-form-field class="full">
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required >
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
      </mat-form-field>

      <button  mat-raised-button class="large" color="primary" [disabled]="!formDir.form.valid" >Login</button>
      <div style="text-align:center">
        <p>
        <a [routerLink]="['/registra']" >Registrati</a>
        <mat-error *ngIf="loginInvalid">
          Errore di autenticazione
        </mat-error>
      </div>
    </form>
  </mat-card-content>
</mat-card>
