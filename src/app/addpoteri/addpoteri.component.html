<div>
  <p>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="font-family:delphian; font-size:1.2em;">NOTTURNA</span>
  </mat-toolbar>
</p>
</div>

<div class="container" style="width: 80%; margin-top: 1em;">

  <mat-card>
    <div class="columns is-multiline" style="margin-left: 0px;" >
      <div class="column is-4 nopadding" *ngFor="let dd of discipline">
        <div class="columns">
          <div class="column red alc">{{dd.disciplina.nomedisc}}</div>
        </div>
        <div class="columns">
          <div class="column ">Livello: {{dd.disciplina.livello}} -
            Poteri da attivare: {{dd.disciplina.livello - dd.poteri.length}}</div>
        </div>
        <div class="columns" *ngFor="let pp of dd.poteri">
          <div class="column">{{pp.livellopot}} {{pp.nomepotere}}</div>
        </div>
        <div class="columns" *ngIf="dd.newpoteri.length > 0" >
          <div class="column">
            <mat-form-field appearance="fill" class="full-width-input">
              <mat-label>Poteri</mat-label>
              <mat-select [(value)]="newpotere">
                <mat-option *ngFor="let pp1 of dd.newpoteri" [value]="pp1.potere.idpotere"  [disabled]="pp1.disabled==1" >{{pp1.potere.livellopot}} - {{pp1.potere.nomepotere}} </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width-input">
              <button mat-button [disabled]>
                Scegli
              </button>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
  </mat-card>

</div>
