<div>
  <p>
  <mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="menu" (click)="sidenav.toggle()" >
      <mat-icon>menu</mat-icon>
    </button>
    <span style="font-family:delphian; font-size:1.2em;">NOTTURNA</span>
  </mat-toolbar>
</p>
</div>

<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav mode="side"  >
    <app-sideadm></app-sideadm>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="container" style="width: 80%; margin-top: 1em; min-height: 85vh;">
      <p>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            {{nomepg}}: Gestione risorse
          </mat-card-title>
          <mat-card-subtitle>

          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <hr>

          <mat-card>
            <div class="columns" >
              <div class="column is-6">
                Risorse base (Background)
              </div>
              <div class="column ">
                <button  class="btn  btn-xs" (click)="minbg(2)" [disabled]="risorse_base<1"><i class="fa fa-minus"></i></button>
                <i *ngFor="let item of 5|times ; let ix = index" class="fa fa-circle mymedicon" [ngClass]="{'white': ix >= risorse_base, 'dred': ix < risorse_base}"></i>
                <button class="btn  btn-xs" (click)="addbg(2)" [disabled]="risorse_base>4"><i class="fa fa-plus"></i></button>
              </div>
            </div>
            <div class="columns" >
              <div class="column is-6">
                Risorse effettive
              </div>
              <div class="column ">
                
                <i *ngFor="let item of 5|times ; let ix = index" class="fa fa-circle mymedicon" [ngClass]="{'white': ix >= risorse_base+saldo, 'dred': ix < risorse_base+saldo}"></i>
                
              </div>
            </div>
          </mat-card>

          <p>&nbsp;</p>

          <mat-card>
            <mat-card-header>
              <mat-card-title>
            </mat-card-title>
            <mat-card-subtitle>
            </mat-card-subtitle>
          </mat-card-header>
            <mat-card-content>
              <div class="columns">
                <div class="column bigger">
                  Data
                </div>
                <div class="column bigger">
                  Risorse impegnate
                </div>
                <div class="column bigger ">
                  Recupero
                </div>
                <div class="column bigger alr">
                  Risorse recuperate
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <hr>
                </div>
              </div>
              <div class="columns" *ngFor="let px of listaarray">
                <div class="column">
                  {{px.data}}
                </div>
                <div class="column">
                  {{px.spesa}}
                </div>
                <div class="column ">
                  1 risorsa ogni {{px.cadenza}} gg.
                </div>
                <div class="column alr ">
                  {{px.recuperati}}
                </div>
              </div>
            </mat-card-content>
          </mat-card>





        </mat-card-content>
        
      </mat-card>

    </div>
  <mat-sidenav-content>
<mat-sidenav-container>
