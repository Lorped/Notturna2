<div>
  <p>
  <mat-toolbar>
    <span style="font-family:delphian; font-size:1.2em;">NOTTURNA</span>
  </mat-toolbar>
</p>
</div>

<mat-card class="limited">

  <div class="columns is-multiline">


    <div class="column is-3">

    <mat-form-field appearance="fill" style="size: 75%; display: block; margin-top: 1em;">
      <mat-label>Scegli Personaggio</mat-label>
      <mat-select   [(value)]="selectedPG" >
        <mat-option *ngFor="let i of listapg" [value]="i.idutente">{{i.nomepg}}</mat-option>
      </mat-select>
    </mat-form-field>

    </div>

    <div class="column is-3">
      <a routerLink="/personaggio/{{selectedPG}}" [ngClass]="{'isdisabled': selectedPG==''}">
        <mat-card class="movable">
          <mat-card-content class="all">
            <i class="fa fa-user-circle"></i> Vedi la scheda
          </mat-card-content>
        </mat-card>
      </a>
    </div>

    <div class="column is-3">
      <a routerLink="/adminbg/{{selectedPG}}" [ngClass]="{'isdisabled': selectedPG==''}">
        <mat-card class="movable">
          <mat-card-content class="all">
            <i class="fa fa-plus-square"></i> Modifica Background
          </mat-card-content>
        </mat-card>
      </a>
    </div>

    <div class="column is-3">
      <a routerLink="/eventi" >
        <mat-card class="movable">
          <mat-card-content class="all">
            <i class="fa fa-plus-square"></i> Gestione Eventi
          </mat-card-content>
        </mat-card>
      </a>
    </div>




    <div class="column is-3" [formGroup]="chanceMform">
        <mat-form-field appearance="fill" style="size: 75%; display: block; margin-top: 1em;" >
          <mat-label>Violazione Masquerade {{actual}}%</mat-label>
          <input matInput formControlName="chance" [placeholder]="actual" type="text" pattern="\d*">
        </mat-form-field>
    </div>


    <div class="column is-3" >
      <div style="margin-top: 1em;">
        <button mat-raised-button class="large" color="primary" [disabled]="chance!.hasError('required') " (click)="cambiachance()" style="width: 100%;">Aggiorna</button>
      </div>
    </div>



    <div class="column is-3">
      <a [routerLink]="['/oggetti']">
        <mat-card class="movable">
          <mat-card-content class="all">
            <i class="fa fa-bolt"></i> Gestisci oggetti
          </mat-card-content>
        </mat-card>
      </a>
    </div>

    <div class="column is-3">
      <a [routerLink]="['/chat']">
        <mat-card class="movable">
          <mat-card-content class="all">
            <i class="fa fa-telegram"></i> Messaggi e fattore aleatorio
          </mat-card-content>
        </mat-card>
      </a>
    </div>




    <div class="column is-3">
      <a [routerLink]="['']">
        <mat-card class="movable">
          <mat-card-content class="all">
            <i class="fa fa-sign-out"></i> Logout
          </mat-card-content>
        </mat-card>
      </a>
    </div>

    <div class="column is-3">
    </div>

    <div class="column is-3">
    </div>

    <div class="column is-3">
    </div>

  </div>



</mat-card>
